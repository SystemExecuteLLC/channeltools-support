---
name: Bug Report
description: Report a bug or issue with Channel Tools
title: "[Bug] "
labels: ["bug"]
body:
    - type: markdown
      attributes:
        value: |
          Thanks for taking the time to report a bug! Please fill out the information below to help us fix it quickly.

    - type: textarea
      id: description
      attributes:
        label: Bug Description
        description: A clear and concise description of what the bug is
        placeholder: Describe what went wrong...
      validations:
        required: true

    - type: textarea
      id: steps
      attributes:
        label: Steps to Reproduce
        description: Tell us how to reproduce this bug
        placeholder: "1. Go to '...'\n2. Click on '...'\n3. Enter '...'\n4. See error"
      validations:
        required: true

    - type: textarea
      id: expected
      attributes:
        label: Expected Behavior
        description: What did you expect to happen?
        placeholder: I expected...
      validations:
        required: true

    - type: textarea
      id: actual
      attributes:
        label: Actual Behavior
        description: What actually happened?
        placeholder: Instead, what happened was...
      validations:
        required: true

    - type: dropdown
      id: browser
      attributes:
        label: Browser
        description: Which browser are you using?
        options:
          - Chrome
          - Firefox
          - Safari
          - Edge
          - Other
      validations:
        required: true

    - type: dropdown
      id: tool
      attributes:
        label: Channel Tools Feature
        description: Which feature were you using when the bug occurred?
        options:
          - Dashboard
          - YouTube Optimizer
          - Channel Review
          - Thumbnail Review
          - Description Templates
          - Settings
          - Other/Unknown
      validations:
        required: true

    - type: textarea
      id: screenshots
      attributes:
        label: Screenshots
        description: If applicable, add screenshots to help explain your problem
        placeholder: Drag and drop images here or paste them

    - type: textarea
      id: additional
      attributes:
        label: Additional Context
        description: Add any other context about the problem here
        placeholder: Any other details that might be helpful...
